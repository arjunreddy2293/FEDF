<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    form {
      background-color: white;
      padding: 30px;
      max-width: 650px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    #responseMessage {
      text-align: center;
      margin-top: 20px;
      color: blue;
      font-style: italic;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Student Registration Form</h1>

  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your address..."></textarea>

    <input type="submit" id="submitBtn" value="Submit">
  </form>

  <div id="responseMessage"></div>

  <script>
    // JavaScript for hover message
    const submitBtn = document.getElementById("submitBtn");
    const response = document.getElementById("responseMessage");

    submitBtn.addEventListener("mouseover", function () {
      response.textContent = "üñ±Ô∏è You're about to submit! Please review your details.";
    });

    submitBtn.addEventListener("mouseout", function () {
      response.textContent = "";
    });

    // Prevent form submission and show message
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      response.textContent = "‚úÖ Form submitted successfully!";
      response.style.color = "green";
    });
  </script>

</body>
</html>
